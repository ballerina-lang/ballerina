apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    implementation project(':ballerina-tools-api')
    implementation project(':ballerina-parser')
    implementation project(':ballerina-lang')
    implementation project(':toml-parser')
    implementation 'com.moandjiezana.toml:toml4j'
    implementation 'com.google.code.findbugs:jsr305'
    implementation 'org.apache.commons:commons-compress:1.18'

    testCompile 'org.slf4j:slf4j-jdk14:1.7.22'
    testImplementation 'org.testng:testng'
    testImplementation 'org.powermock:powermock-mockito-release-full'
    testImplementation 'org.powermock:powermock-module-testng-common'
}

checkstyleMain {
    exclude 'io/ballerina/projects/model/BaloJson.java'
    exclude 'io/ballerina/projects/model/PackageJson.java'
}

description = 'Ballerina - Projects'

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

ext.moduleName = 'io.ballerina.projects'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}
