apply from: "$rootDir/gradle/balNativeLibProject.gradle"

configurations.testCompileClasspath {
    resolutionStrategy {
        preferProjectModules()
    }
}

configurations {
    localDependency
}

dependencies {
    baloImplementation project(path: ':ballerina-builtin', configuration: 'baloImplementation')
    baloImplementation project(path: ':ballerina-runtime-api', configuration: 'baloImplementation')

    baloCreat project(':lib-creator')
    implementation project(':ballerina-lang')
    implementation project(':ballerina-core')
    implementation project(':ballerina-runtime')
    implementation project(':ballerina-logging')
    implementation project(':ballerina-runtime-api')

    testRuntimeOnly project(':ballerina-backend-jvm')
    
    testCompile project(path: ':ballerina-test-common', configuration: 'tests')
    testCompile 'org.testng:testng'
    testCompile 'org.slf4j:slf4j-jdk14'
    
    testCompile project(path: ':ballerina-test-utils', configuration: 'shadow')
    testCompile project(':ballerina-test-utils')
    testCompile project(':ballerina-reflect')
    testCompile project(':ballerina-jvm')

    localDependency project(path: ':ballerina-bir', configuration: 'baloImplementation')
    localDependency project(path: ':ballerina-reflect', configuration: 'baloImplementation')
    localDependency project(path: ':ballerina-jvm', configuration: 'baloImplementation')
}

createBalo {
    jvmTarget = 'true'
}

task createTestBalHome(type: Copy) {
    from configurations.localDependency
    into "$buildDir/ballerina-home/test/lib"
}

description = 'Ballerina - Math'

test {
    systemProperty "ballerina.home", "$buildDir/ballerina-home/test"
    dependsOn createTestBalHome
    systemProperty "enableJBallerinaTests", "true"

    doFirst {
        copy {
            from "$buildDir/generated-balo/repo/ballerina"
            into "$buildDir/ballerina-home/test/lib/repo/ballerina"
        }
    }
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

configurations {
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-simple'
    testCompile.exclude group: 'org.ops4j.pax.logging', module: 'pax-logging-api'
}

configurations.all {
    resolutionStrategy.preferProjectModules()
}
