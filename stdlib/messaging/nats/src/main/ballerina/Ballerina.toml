[project]
org-name = "ballerina"
version = "0.0.0"

[platform]
target = "java"

    [[platform.libraries]]
    artifactId = "java-nats-streaming"
    version = "2.1.6"
    path = "./lib/java-nats-streaming-2.1.6.jar"
    groupId = "io.nats"
    modules = ["nats"]

    [[platform.libraries]]
    artifactId = "jnats"
    version = "2.4.0"
    path = "./lib/jnats-2.4.0.jar"
    groupId = "io.nats"
    modules = ["nats"]

    [[platform.libraries]]
    artifactId = "guava"
    version = "19"
    path = "./lib/guava-19.0.jar"
    groupId = "com.google.guava"
    modules = ["nats"]

    [[platform.libraries]]
    artifactId = "protobuf-java"
    version = "3.7.0"
    path = "./lib/protobuf-java-3.5.1.jar"
    groupId = "com.google.protobuf"
    modules = ["nats"]
    
    [[platform.libraries]]
    artifactId = "nats"
    version = "@project.version@"
    path = "./lib/ballerina-nats-@project.version@.jar"
    groupId = "ballerina"
    modules = ["nats"]
