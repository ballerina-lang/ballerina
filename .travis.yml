language: node_js
node_js:
  - "8"

sudo: required

git:
  quiet: true

matrix:
  include:
  - os: windows
    language: node_js

services:
  - docker

install:
  - choco install jdk8 -params 'installdir=c:\\java8'
  - export JAVA_HOME="c:\\java8"

script:
  - ./gradlew build jacocoTestReport --console=plain --stacktrace -scan --no-daemon

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
