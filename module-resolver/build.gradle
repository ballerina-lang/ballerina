apply from: "$rootDir/gradle/javaProject.gradle"

configurations {
    birJar
    bir
    birJarCompile { transitive false }
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    testCompile.exclude group: 'org.slf4j', module: 'slf4j-simple'
    testCompile.exclude group: 'org.ops4j.pax.logging', module: 'pax-logging-api'
}

dependencies {

    bir project(path: ':ballerina-io',  configuration: 'bir')
    bir project(path: ':testerina:testerina-core',  configuration: 'bir')

    implementation project(':ballerina-runtime')
    implementation project(':ballerina-lang')
    implementation project(':ballerina-cli-module')
    implementation project(':ballerina-parser')
    implementation project(':ballerina-projects')

    testCompile 'org.testng:testng'
    testCompile 'com.moandjiezana.toml:toml4j'
    testCompile 'org.mockito:mockito-all'
    testCompile 'org.powermock:powermock-mockito-release-full'
    testCompile 'org.powermock:powermock-module-testng-common'
}

description = 'Ballerina - Module Resolver'

