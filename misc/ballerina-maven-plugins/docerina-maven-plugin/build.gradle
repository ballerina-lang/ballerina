apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    implementation 'org.apache.maven:maven-plugin-api'
    implementation 'org.codehaus.plexus:plexus-utils'
    implementation 'org.apache.commons:commons-lang3'
    implementation project(':ballerina-config')
    implementation project(':ballerina-launcher')
    implementation project(':ballerina-lang')
    implementation project(':docerina')
    testCompile 'junit:junit'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations'
}

description = 'Ballerina - Docerina Maven Plugin'
